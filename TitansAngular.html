<!doctype html>
<html ng-app="titansApp">
<head>
    <title>Angular Test</title>

    <script src="http://code.angularjs.org/1.4.9/angular.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="scripts/titans-controller.js"></script>

    <script type="text/javascript" src="scripts/data/cache.js"></script>
    <script type="text/javascript" src="scripts/data/titans.js"></script>

</head>
<body>
    <div ng-controller="TitansCtrl">
        <h2>Campaigns: </h2>
        <select id="campaign" class="grey">
            <option default value="" class="grey">Select a Campaign...</option>
            <option ng-repeat="campaign in campaigns | forMissions:titans" value="{{campaign.id}}">{{campaign.name}}</option>
        </select>
    </div>
</body>
</html>
